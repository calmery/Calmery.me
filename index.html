<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="utf-8">
        <title>Calmery.me</title>

        <meta http-equiv="content-style-type" content="text/css">

        <link rel="apple-touch-icon" href="resources/img/icon.png">

                    <a href="http://twitter.com/calmeryme">

                </div>
                <div class="wrapper">
                    <a href="http://facebook.com/marei.kikukawa">
                        <div ontouchstart="">

                    </a>
                </div>
                <div class="wrapper">
                    <a href="http://github.com/calmery">
                        <div ontouchstart="">
                            <img src="resources/img/github.png" alt="GitHub">

                    </a>
                </div>

                    <a href="http://blog.calmery.me">
